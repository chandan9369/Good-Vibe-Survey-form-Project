<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form </title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1> Good Vibes Form </h1>
    </header>
    <main>
        <div id="form_body">
            <form id="form">
                <div id="about">
                    <p id="description">Tell us something positive that happend to you today.</p>
                    <div class="form-rows">
                        <div class="labels">
                            <label for="name">Name</label>
                        </div>
                        <div class="fields">
                            <input type="text" class="input-fields" name="name" placeholder="Enter your name" id="name"
                                required>
                        </div>
                        <div class="labels">
                            <label for="email">Email</label>
                        </div>
                        <div class="fields">
                            <input type="email" class="input-fields" id="email" name="email"
                                placeholder="Enter your email address" required>
                        </div>
                        <div class="labels">
                            <label for="scale">On a scale of 1-10, how good was it?</label>
                        </div>
                        <div class="fields">
                            <input type="number" class="input-fields" id="scale" name="number"
                                placeholder="Enter a number between 1 to 10" required>
                        </div>
                        <div class="labels">
                            <label for="location">Where did it happen?</label>
                        </div>
                        <div class="fields">
                            <select iclass="input-fields" class="dropdown" name="location" id="location">
                                <option value="home"> At Home </option>

                                <option value="At work"> At Work </option>

                                <option value="On the street "> On the street </option>

                                <option value="On my commute"> On my commute </option>

                                <option value="Others"> Others </option>

                            </select>

                        </div>
                        <div class="labels">
                            <label for="timing">At what time of day did it happen?</label>
                        </div>
                        <div class="fields">
                            <ul type="none">
                                <li class="radio">
                                    <input type="radio" id="timing" name="time" value="Morning"> Morning
                                </li>
                                <li class="radio">
                                    <input type="radio" id="timing" name="time" value="Afternoon"> Afternoon
                                </li>
                                <li class="radio">
                                    <input type="radio" id="timing" name="time" value="Evening"> Evening<br>
                                </li>
                            </ul>
                        </div>
                        <div class="labels">
                            <label for="experience">What emotions did you experience?
                                (Select all that apply)</label>
                        </div>
                        <div class="fields">
                            <ul type="none">
                                <li class="radio">
                                    <label>
                                        <input type="checkbox" name="experience" value="Excited"> Excited</label>
                                </li>
                                <li class="radio"><label>
                                        <input type="checkbox" name="experience" value="Humbled"> Humbled</label>
                                </li>
                                <li class="radio"><label>
                                        <input type="checkbox" name="experience" value="Elated"> Elated</label>
                                </li>
                                <li class="radio"><label>
                                        <input type="checkbox" name="experience" value="Loved"> Loved</label>
                                </li>
                                <li class="radio"><label>
                                        <input type="checkbox" name="experience"
                                            value="Enthusiastic"> Enthusiastic</label>
                                </li>
                            </ul>
                        </div>
                        <div class="labels">
                            <label for="positive-talk">Please describe your positive experience.</label>
                        </div>
                        <div class="fields">
                            <textarea rows="4" class="input-fields" cols="35"
                                placeholder="Enter your experince"></textarea>
                        </div>
                        <button id="submit">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
